
<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <input type="email" name="username" [(ngModel)]="initialLoginRequest.username" placeholder="Email" required #username="ngModel"/>
    <input type="password" name="pass" [(ngModel)]="initialLoginRequest.pass" placeholder="Mot de passe" required #pass="ngModel"/>
    <button type="submit">Se connecter</button>
  </form>
  <p>Pas de compte ? <a routerLink="/register" routerLinkActive="active">S'inscrire</a> </p>

</div>
